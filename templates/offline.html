{% extends "mobile/base_mobile.html" %}

{% block title %}Offline - Dossier{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen bg-background text-center px-6 space-y-6">
    <div class="w-20 h-20 bg-surface rounded-full flex items-center justify-center mb-4 border border-border">
        <i class="fas fa-wifi text-3xl text-text-sub opacity-50"></i>
    </div>
    
    <h1 class="text-2xl font-bold text-text-main tracking-widest">OFFLINE</h1>
    
    <p class="text-sm text-text-sub leading-relaxed max-w-xs">
        インターネットに接続されていません。<br>
        通信環境の良い場所で再読み込みしてください。
    </p>
    
    <button onclick="window.location.reload()" class="px-8 py-3 bg-primary text-black font-bold rounded-lg shadow-lg hover:bg-primary-light active:scale-95 transition-transform mt-8">
        Reload
    </button>
</div>
{% endblock %}
