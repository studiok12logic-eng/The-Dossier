{% extends 'base.html' %}
{% block content %}
<div class="h-full flex flex-col items-center justify-center p-6 bg-background">
    <div class="bg-surface border border-white/10 rounded-xl max-w-md w-full p-6 text-center space-y-6">
        <div class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center mx-auto text-red-500 text-2xl">
            <i class="fas fa-trash-alt"></i>
        </div>
        
        <h2 class="text-xl font-bold text-white">DELETE QUESTION</h2>
        
        <p class="text-gray-400 text-sm leading-relaxed">
            Are you sure you want to delete "<strong>{{ object.title }}</strong>"?<br>
            This action cannot be undone and all associated answers will be permanently removed.
        </p>

        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded transition">
                CONFIRM DELETE
            </button>
            <a href="{% url 'question_list' %}" class="w-full py-3 bg-white/5 hover:bg-white/10 text-gray-300 font-bold rounded transition text-sm">
                CANCEL
            </a>
        </form>
    </div>
</div>
{% endblock %}
