{% extends 'base.html' %}

{% block content %}
<div class="h-full flex flex-col items-center justify-center p-4">
    <div class="bg-surface/50 border border-red-500/30 rounded-xl p-8 max-w-md w-full text-center shadow-[0_0_30px_rgba(239,68,68,0.2)]">
        <h1 class="text-2xl font-mono font-bold text-red-500 mb-4">DELETE QUESTION</h1>
        <p class="text-gray-300 font-mono mb-6">
            Are you sure you want to delete question <span class="text-white font-bold">"{{ object.title }}"</span>?
            <br>
            <span class="text-xs text-red-400 mt-2 block">THIS ACTION CANNOT BE UNDONE. ALL ANSWERS WILL BE LOST.</span>
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4 justify-center">
                <a href="{% url 'question_list' %}"
                    class="px-6 py-2 border border-white/10 rounded text-gray-400 hover:text-white font-mono uppercase">Cancel</a>
                <button type="submit"
                    class="px-6 py-2 bg-red-500/20 border border-red-500/50 text-red-500 rounded hover:bg-red-500/30 font-mono font-bold uppercase shadow-lg shadow-red-500/20">
                    DELETE
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
