{% extends 'base.html' %}

{% block content %}
<div class="h-full flex flex-col gap-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-mono font-bold text-white flex items-center gap-2">
            <span class="w-2 h-8 bg-primary block"></span>
            Targets
        </h1>
        <button
            class="bg-primary/10 text-primary border border-primary/50 px-4 py-2 rounded text-sm font-mono hover:bg-primary/20 transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            ADD NEW
        </button>
    </div>

    <!-- Target Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto pb-20 md:pb-0">
        <!-- Card 1 -->
        <div
            class="bg-surface/50 border border-white/10 rounded-xl overflow-hidden hover:border-primary/50 transition-all group relative">
            <div class="relative aspect-square">
                <img src="https://ui-avatars.com/api/?name=Elara+Vance&background=10b981&color=fff&size=256" alt="Elara"
                    class="w-full h-full object-cover avatar-noise group-hover:scale-105 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                <div class="absolute bottom-3 left-3 right-3">
                    <h3 class="text-white font-bold text-lg leading-tight">ELARA VANCE</h3>
                    <div class="flex items-center justify-between mt-1">
                        <span class="text-primary text-xs font-mono">RANK: SILVER</span>
                        <span class="text-gray-400 text-xs">45%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div
            class="bg-surface/50 border border-white/10 rounded-xl overflow-hidden hover:border-primary/50 transition-all group relative">
            <div class="relative aspect-square">
                <img src="https://ui-avatars.com/api/?name=Kai+Lun&background=333&color=fff&size=256" alt="Kai"
                    class="w-full h-full object-cover avatar-noise group-hover:scale-105 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                <div class="absolute bottom-3 left-3 right-3">
                    <h3 class="text-white font-bold text-lg leading-tight">KAI LUN</h3>
                    <div class="flex items-center justify-between mt-1">
                        <span class="text-gray-400 text-xs font-mono">RANK: BRONZE</span>
                        <span class="text-gray-400 text-xs">12%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- More placeholders... -->
        <div
            class="bg-surface/50 border border-white/5 rounded-xl flex items-center justify-center aspect-square border-dashed hover:border-white/20 transition-colors cursor-pointer">
            <div class="text-center text-gray-500">
                <svg class="w-10 h-10 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span class="text-xs font-mono">ENCRYPT NEW SIGNAL</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
