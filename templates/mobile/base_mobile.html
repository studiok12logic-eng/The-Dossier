{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Dossier Mobile{% endblock %}</title>
    {% tailwind_css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mobile Specific Overrides */
        body { background-color: #000; color: #e5e5e5; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-background min-h-screen text-text-main font-sans antialiased selection:bg-primary selection:text-black">
    <main class="w-full h-full min-h-screen flex flex-col">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Mobile Bottom Navigation (Visible on most pages, hidden on Timeline) -->
    {% block bottom_nav %}
    <nav id="mobileBottomNav" class="fixed bottom-0 left-0 right-0 bg-surface/95 backdrop-blur border-t border-white/10 pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <a href="{% url 'intelligence_log' %}" class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary {% if request.resolver_match.url_name == 'intelligence_log' and not request.GET.target_id %}text-primary{% endif %}">
                <i class="fas fa-edit text-lg mb-1"></i>
                <span class="text-[10px]">LOG</span>
            </a>
            <a href="{% url 'target_list' %}" class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary {% if request.resolver_match.url_name == 'target_list' %}text-primary{% endif %}">
                <i class="fas fa-users text-lg mb-1"></i>
                <span class="text-[10px]">TARGETS</span>
            </a>
            <a href="{% url 'question_list' %}" class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary {% if request.resolver_match.url_name == 'question_list' %}text-primary{% endif %}">
                <i class="fas fa-list-ul text-lg mb-1"></i>
                <span class="text-[10px]">Questions</span>
            </a>
            <!-- Home/Dashboard Placeholder -->
             <a href="#" class="flex flex-col items-center justify-center w-full h-full text-text-sub hover:text-primary">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-[10px]">Home</span>
            </a>
        </div>
    </nav>
    {% endblock %}

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
