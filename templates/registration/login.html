{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - The Dossier</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-text-main font-sans noise-bg antialiased selection:bg-primary selection:text-black min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-surface/50 backdrop-blur-md rounded-xl border border-white/10 p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">The Dossier</h1>
            <p class="text-gray-400 text-sm">システムにアクセスするにはログインしてください</p>
        </div>

        {% if form.errors %}
        <div class="mb-6 p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
            <p class="font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                ログインに失敗しました
            </p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% load socialaccount %}
            <a href="{% provider_login_url 'google' %}" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-100 transition-all shadow-lg flex items-center justify-center gap-2" style="background-color: white !important; color: black !important;">
                <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                <span>Googleでログイン</span>
            </a>
        </form>
    </div>

</body>
</html>
