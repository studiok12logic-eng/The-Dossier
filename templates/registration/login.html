{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - The Dossier</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-text-main font-sans noise-bg antialiased selection:bg-primary selection:text-black min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-surface/50 backdrop-blur-md rounded-xl border border-white/10 p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">The Dossier</h1>
            <p class="text-gray-400 text-sm">システムにアクセスするにはログインしてください</p>
        </div>

        {% if form.errors %}
        <div class="mb-6 p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
            <p class="font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                ログインに失敗しました
            </p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="id_username" class="block text-sm font-medium text-gray-300">ユーザー名</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" 
                class="w-full bg-surface/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                placeholder="ユーザー名を入力">
            </div>

            <div class="space-y-2">
                <label for="id_password" class="block text-sm font-medium text-gray-300">パスワード</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" 
                class="w-full bg-surface/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-primary text-black font-bold py-3 rounded-lg hover:bg-primary/90 transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                <span>ログイン</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="{% url 'register' %}" class="text-sm text-gray-400 hover:text-white transition-colors">
                アカウントをお持ちでない方は <span class="text-primary hover:underline">新規登録</span>
            </a>
        </div>
    </div>

</body>
</html>
